<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNCsg</title>
</head>

<body>
    <h1>Contact form</h1>
    <form action="#" th:action="@{/contact}" th:object="${contact}" method="post">
        <input type="hidden" th:field="*{id}">
        <label>Name</label><br>
        <input type="text" th:field="*{name}"><br>
        <label>Email</label><br>
        <input type="text" th:field="*{email}"><br>
        <label>Phone Number</label><br>
        <input type="number" th:field="*{phoneNumber}"><br>
        <input type="submit" value="Submit">
    </form>
    <!-- <div th:if="${#lists.isEmpty(addressBook)}"></div> -->
    <div th:unless="${#lists.isEmpty(addressBook)}">
        <table>
            <tr th:each="contact : ${addressBook}" th:style="${contactStat.odd}? 'background-color: lightgray;':'background-color: lightblue;'">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phoneNumber}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
