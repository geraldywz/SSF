<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Cart</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tr th:each="item :${cart}" th:style="${itemStat.odd}? 'background-color: lightgray;':'background-color: lightblue;'">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.quantity}"></td>
        </tr>
    </table>
</body>

</html>
