<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <div classs="container">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center mt-5">
                <table>
                    <td>
                        <tr>
                            <h2 class="display-1">Title : <span th:text=${book.title}></span></h2>
                        </tr>
                        <tr>
                            <h4 class="display-1">Description : <span th:text=${book.description}></span></h4>
                        </tr>
                        <tr>
                            <h4 class="display-1">Excerpt : <span th:text=${book.excerpt}></span></h4>
                        </tr>
                        <tr>
                            <h4 class="display-1">Cached :<span th:text=${book.cached}></span></h4>
                        </tr>
                    </td>
                </table>
                <a href="/">Back</a>
            </div>
        </div>
    </div>
</body>

</html>
